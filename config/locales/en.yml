# Files in the config/locales directory are used for internationalization and
# are automatically loaded by Rails. If you want to use locales other than
# English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t "hello"
#
# In views, this is aliased to just `t`:
#
#     <%= t("hello") %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more about the API, please read the Rails Internationalization guide
# at https://guides.rubyonrails.org/i18n.html.
#
# Be aware that YAML interprets the following case-insensitive strings as
# booleans: `true`, `false`, `on`, `off`, `yes`, `no`. Therefore, these strings
# must be quoted to be interpreted as strings. For example:
#
#     en:
#       "yes": yup
#       enabled: "ON"

en:
  banner:
    # Home banner must always be present.
    # To hide dashboard banner, set to ''.
    # Banners can include links, e.g., "Email <a href="mailto:sdr-contact@lists.stanford.edu">sdr-contact@lists.stanford.edu</a> to volunteer!"
    home_html: 'Do you have 15 minutes to help with user testing for a new SDR feature? Email <a href="mailto:sdr-contact@lists.stanford.edu">sdr-contact@lists.stanford.edu</a> to volunteer!'
    dashboard_html: 'Do you have 15 minutes to help with user testing for a new SDR feature? Email <a href="mailto:sdr-contact@lists.stanford.edu">sdr-contact@lists.stanford.edu</a> to volunteer!'
  app_name: 'Stanford Digital Repository'
  time:
    formats:
      long: '%B %d, %Y'
  errors:
    not_authorized: 'You are not authorized to perform the requested action.'
  messages:
    draft_discarded: 'Draft discarded.'
    validation: >
      Required fields have not been filled out. Click on the sections highlighted in red on
      the left to correct the errors and then try depositing again.
    work_moved: 'Work moved to the new collection.'
  access:
    stanford: 'Stanford Community'
    world: 'Everyone'
    depositor_selects: 'Depositor selects'
  contact_sdr: 'Contact SDR staff'
  content_files:
    edit:
      fields:
        description:
          tooltip_html: >
            Enter a brief description (100 characters max) to help others understand what this file contains. This description will appear on the public page for your work next to the name of the file. This description is not required.
        hide:
          tooltip_html: >
            Check this box to prevent this file from being displayed on or downloaded from the public page for your work. The file will still be preserved in the SDR as part of your deposit. Hidden files should NOT contain any content the University classifies as <a href="https://uit.stanford.edu/guide/riskclassifications" target="_blank">High Risk</a>.
  contributors:
    edit:
      legend: 'Contributor'
    validation:
      first_name:
        blank: 'must provide a first name'
      last_name:
        blank: 'must provide a last name'
      orcid:
        invalid: 'must be formatted as "XXXX-XXXX-XXXX-XXXX"'
  date:
    fields:
      year:
        label: 'Year'
      month:
        label: 'Month'
      day:
        label: 'Day'
      approximate:
        label: 'Approximate'
  depositors:
    edit:
      legend: 'Depositors'
      tooltip_html: >
        Depositors are allowed to add works to the collection and to modify those works, but cannot see or edit the works deposited by others.
  create_date_single:
    edit:
      legend: 'Creation date'
  contact_email:
    edit:
      fields:
        email:
          label: 'Contact email'
          tooltip_html: >
            Enter one or more valid email addresses (one per box) where people can write to ask questions about this collection. Consider using a group address that will be active and monitored for a long time to ensure that questions are received. Email addresses will appear on the public page for the collection.
    validation:
      email:
        invalid: 'must provide a valid email address'
  keyword:
    edit:
      fields:
        text:
          label: 'Keywords (one per box)'
  keywords:
    edit:
      legend: 'Keywords'
  license:
    terms_of_use: >
      User agrees that, where applicable, content will not be used to identify or to otherwise infringe the privacy or
      confidentiality rights of individuals. Content distributed via the Stanford Digital Repository may be subject to
      additional license and use restrictions applied by the depositor.
    edit:
      fields:
        label: 'License'
      license_terms_of_use: In addition to the license, the following Terms of Use will also be displayed on your PURL page.
  managers:
    edit:
      legend: 'Managers'
      tooltip_html: >
        Managers have the ability to edit the collection description; add and remove other Managers, Reviewers, and Depositors; adjust discovery, access, and license settings for the collection; and edit any content deposited to the collection, including content deposited by others.
  publication_date:
    edit:
      legend: 'Previous publication date'
  related_links:
    edit:
      legend: 'Related links'
      fields:
        text:
          label: 'Link text'
        url:
          label: 'URL'
  related_works:
    edit:
      legend: 'Related works'
      fields:
        citation:
          label: 'Full citation for work'
        use_citation:
          label: "I don't have a link but would like to enter a citation for a related work."
        identifier:
          label:
            html: 'Link for a related work <em>(e.g., DOI, arXiv, PMID, PURL, or other URL)</em>'
        relationship:
          label:
            html: 'How is your deposit related to this work?  <a href="https://sdr.library.stanford.edu/related-works" target="_blank">Get help choosing a term</a>'
          options:
            supplement to: "It's a supplement to this related work"
            supplemented by: "It's supplemented by this related work"
            referenced by: "It's referenced or cited by this related work"
            references: 'It references or cites this related work'
            derived from: "It's derived from this related work"
            source of: "It's the source of this related work"
            version of record: "The version of record / publisher's version of my deposit is this related work"
            identical to: "It's identical to this related work"
            has version: 'It has specific versions or instances, one of which is this related work'
            has original version: "It's a specific version or instance of this related work"
            preceded by: 'It succeeds or is a continuation of this related work'
            succeeded by: 'It precedes or is continued by this related work'
            part of: "It's one part of this related work"
            has part: 'It consists of parts, one of which is this related work'
  reviewers:
    edit:
      legend: 'Reviewers'
      tooltip_html: >
        Reviewers can approve, edit, or return works to Depositors. Reviewers cannot edit collection information or settings and cannot add or remove collection participants.
  terms_of_deposit:
    faq: 'FAQs and download Terms of Deposit'
  works:
    edit:
      breadcrumb: 'Edit'
      no_title: 'Untitled deposit'
      fields:
        abstract:
          label: 'Abstract'
        citation:
          label: 'Select citation'
          help_text: >
            Indicate how you would like others to cite your work. Only autogenerated citations will
            be provided in multiple citation styles.
          auto_citation: Autogenerate citation (Recommended)
          custom_citation: Enter custom citation - replaces autogenerated citation
        title:
          label: 'Title of deposit'
          help_text: >
            A unique, descriptive title may improve discovery of your work in web searches.
        license:
          help_text: Assigning a license may improve discovery of your work in web searches.
        work_type:
          label: 'What type of content will you deposit?'
        work_subtypes:
          label: 'Which of the following terms further describe your deposit?'
      messages:
        cannot_be_edited_html: "If you need to make a change to this work, contact <a href=\"mailto:%{support_email}\">%{support_email}</a>."
      panes:
        abstract:
          tab_label: 'Abstract and keywords'
          label: 'Describe your deposit'
          help_text: >
            Enter a summary statement (max 600 words) describing the work that you are depositing.
            A detailed statement may improve the discovery of your work in web searches.
        access:
          tab_label: 'Access settings'
          label: 'Access settings'
        citation:
          tab_label: 'Citation for this deposit (optional)'
          label: 'Citation for this deposit'
          help_text: >
            This is the text that others can use when they want to cite this deposit.
            We highly recommend that you provide the text of that citation here to make it
            easier for them to cite your work and give you proper credit.
        contributors:
          tab_label: 'Contributors'
          label: 'Contributors'
          help_text: >
            List contributors in they order they should appear in the citation.
            Use the arrows on the right to move entries up or down in the list.
        dates:
          tab_label: 'Dates (optional)'
          label: 'Enter dates related to your deposit (optional)'
        doi:
          tab_label: 'DOI'
          label: 'DOI assignment'
        deposit:
          tab_label: 'Deposit'
          label: 'Submit your deposit'
          help_text: >
              Be sure you have completed all the required sections. Your deposit may take several hours
              to complete if your filesize is larger than 10GB.
        files:
          tab_label: 'Manage files'
          label: 'Manage files'
          list: 'Your files'
          upload: 'Upload your files'
        license:
          tab_label: 'License and additional terms of use'
          label: 'License and additional terms of use'
        related_content:
          tab_label: 'Related content (optional)'
          label: 'Related content (optional)'
        title:
          tab_label: 'Title and contact'
          label: 'Title of deposit and contact information'
        types:
          tab_label: 'Type of deposit'
          label: 'Type of deposit'
  collections:
    edit:
      breadcrumb: 'Edit'
      no_title: 'Untitled collection'
      fields:
        description:
          label: 'Description'
          help_text: >
            Enter a summary statement (max 600 words) describing the collection that you are creating.
            A detailed statement may improve the discovery of your collection in web searches.
          tooltip_html: >
            Enter an approximately 2-3 sentence description of the works to be included in this collection. You may want to include information on who the creators of the works are/will be, general subject matter of the works, types of works (technical reports, datasets, video archives, etc), and the scholarly value of the content.
        title:
          label: 'Collection name'
          help_text: >
            A unique, descriptive name may improve discovery of your collection in web searches.
          tooltip_html: >
            Enter a name for your collection. This name will serve as the title on the public page for the collection and the title of web search results, as well as in Stanford Libraries' catalog. Please do not use the word "Collection" at the end of the title.
        release_option:
          label: 'When will files on deposits to this collection be downloadable?'
          tooltip_html: >
            As the collection manager, you can decide whether 1) Depositors to this collection are required to make the files on their deposits downloadable as soon as the deposit is completed ("Immediately"), or 2) if Depositors can decide for themselves when downloading of their content will be available ("Depositor selectsâ€¦"). Note that for both options the public page is always visible as soon as the deposit is complete and all metadata on the page is visible to anyone at any time.
          options:
            immediate: 'Immediately'
            depositor_selects: 'Depositor selects a date up to'
        access:
          label: 'Who will have permission to download files for deposits to this collection?'
          tooltip_html: >
            As the collection manager, you can decide whether 1) Depositors to this collection are required to make the files on their deposits downloadable by anyone in the world ("Everyone"), 2) if downloading of files for all deposits will be restricted to the Stanford community ("Stanford community"), or 3) if Depositors can decide for themselves which of these options to choose ("Depositor selects"). For the "Depositor selects" option, the default option presented to the Depositor will be the "Everyone" option, but they will be able to choose "Stanford community" if they choose.
          options:
            world: 'Everyone -- anyone in the world will be able to download the files for all deposits in this collection.'
            stanford: 'Stanford Community -- only members of the Stanford community will be able to download the files for all deposits in this collection.'
            depositor_selects: 'Depositor selects -- default for all deposits will be that everyone can download the files, but Depositor can choose to restrict file download for their deposit to the Stanford community.'
        doi_option:
          label: 'Will a DOI be assigned to the deposits in this collection?'
          tooltip_html: >
            As the collection manager, you can decide whether 1) DOIs will be assigned automatically to every deposit in this collection, 2) DOIs will not be assigned to any deposits in this collection, or 3) Depositors can decide for themselves if they would like to have a DOI assigned to their work. Check the "What's a DOI?" link next to this info icon for more details about DOIs.
          options:
            doi_yes: 'Yes, a DOI will be assigned to each deposit in this collection.'
            doi_no: 'No, DOIs will not be assigned to any deposits in this collection.'
            depositor_selects: 'Depositor selects: all deposits will be assigned a DOI by default unless the depositor chooses not to have a DOI assigned.'
        license:
          help_text: Assigning a default license may improve discovery of your collection in web searches.
      messages:
        cannot_be_edited: 'This collection cannot be edited.'
      panes:
        description:
          tab_label: 'Description'
          label: 'Describe your collection'
        deposit:
          tab_label: 'Deposit'
          label: 'Submit your collection'
          help_text: >
              Be sure you have completed all the required sections.
        license:
          tab_label: 'License'
          label: 'License'
          help_text: >
            We highly recommend every deposit be assigned a license when possible. A license helps other who access the
            content to understand what the Depositor is allowing them to do with the work and under what conditions.
          tooltip_html: >
            As the collection manager, you can decide whether 1) a specific license  you choose from the list will be mandatory for every deposit to the collection ("Require license for all deposits") or 2) if the Depositors will be able to choose the license they wish to use ("Depositor selects license").  For this second option, you must choose a license from the list to be displayed as the default option for Depositors.
        related_links:
          tab_label: 'Related links (optional)'
          label: 'Links to related content (optional)'
          tooltip_html: >
            This section is for links to other web pages that are related to your collection. Enter the text to be displayed on the page in the "Link text" box. This entire text will be hyperlinked to the URL you enter in the "URL" box. Examples of content you might consider linking to are key funder websites,  lab or institute websites, or project pages.
        access:
          tab_label: 'Access settings'
          label: 'Manage release of deposits for discovery and download'
        details:
          tab_label: 'Details'
          label: 'Collection details'
        participants:
          tab_label: 'Participants'
          label: 'Collection participants'
          help_text: >
            Select the appropriate option below to add a manager or depositor.
            Enter one participant SUNet ID per box and then click "Add" to save the entry.
        workflow:
          tab_label: 'Workflow'
          label: 'Review workflow'
          help_text: >
            A Reviewer checks a deposit for clarity, accuracy, and completeness before approving the publication.
            Only one Reviewer is required to review each deposit. A Reviewer can edit a deposit or return it to the
            Depositor with a request for changes. The Depositor will receive a notification when their deposit is returned or approved.
